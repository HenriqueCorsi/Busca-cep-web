<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Cep</title>

    <link rel="shortcut icon" href="./assets/img/icons8-código-postal-96.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!--CSS Header-->
    <link rel="stylesheet" href="./assets/css/header.css">
    <!--CSS Formulario-->
    <link rel="stylesheet" href="./assets/css/form.css">
    <!--CSS Labels / Inputs-->
    <link rel="stylesheet" href="./assets/css/input-user.css">
    <!--CSS Botão-->
    <link rel="stylesheet" href="./assets/css/button-container.css">
    <!--CSS Informações fornecidas pela API-->
    <link rel="stylesheet" href="./assets/css/info-box.css">
    <!--Css footer-->
    <link rel="stylesheet" href="./assets/css/footer.css">
    

    

</head>
<body>
    <header>
        <h1>Busca Cep</h1>
    </header>
    <main>
        <section>
            <form>
                <div class="input-user">
                    <label for="cep">Digite o CEP</label>
                    <input type="number" placeholder="ex:00000000" name="cep" id="cep">
                </div>
                <div class="button-container">
                    <button type="button" onclick="buscaCep()">Verificar</button>
                </div>
                <div id="info-box">
                    
                </div>
            </form>
        </section>
    </main>
    <footer>
        <a href="https://www.linkedin.com/in/paulohenrique--/" target="_blank">© Henrique Corsi</a>
    </footer>

    <script src="./assets/js/main.js"></script>
</body>
</html>
